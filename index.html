<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gambling Games</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Interactive Gambling Games</h1>
        <p id="balance">Balance: $1000</p>
        <button onclick="showHome()">Home</button>

        <!-- Home Screen -->
        <div id="home" class="game visible">
            <h2>Welcome</h2>
            <button onclick="showGame('slots')">Play Slots</button>
            <button onclick="showGame('blackjack')">Play Blackjack</button>
            <button onclick="showGame('roulette')">Play Roulette</button>
            <button onclick="showGame('dice')">Roll Dice</button>
        </div>

        <!-- Slots Game -->
        <div id="slots" class="game hidden">
            <h2>Slots</h2>
            <input type="number" id="slots-bet" placeholder="Bet Amount" min="1" max="1000">
            <button onclick="playSlots()">Spin</button>
            <p id="slots-result"></p>
            <button onclick="showHome()">Back to Home</button>
        </div>
        
        <!-- Blackjack Game -->
        <div id="blackjack" class="game hidden">
            <h2>Blackjack</h2>
            <input type="number" id="blackjack-bet" placeholder="Bet Amount" min="1" max="1000">
            <button onclick="startBlackjack()">Deal</button>
            <div id="blackjack-game" class="hidden">
                <p id="blackjack-cards"></p>
                <p id="blackjack-total"></p>
                <button onclick="hit()">Hit</button>
                <button onclick="stand()">Stand</button>
                <p id="blackjack-result"></p>
            </div>
            <button onclick="showHome()">Back to Home</button>
        </div>
        
        <!-- Roulette Game -->
        <div id="roulette" class="game hidden">
            <h2>Roulette</h2>
            <input type="number" id="roulette-bet" placeholder="Bet Amount" min="1" max="1000">
            <button onclick="playRoulette()">Spin</button>
            <p id="roulette-result"></p>
            <button onclick="showHome()">Back to Home</button>
        </div>

        <!-- Dice Game -->
        <div id="dice" class="game hidden">
            <h2>Dice Roll</h2>
            <input type="number" id="dice-bet" placeholder="Bet Amount" min="1" max="1000">
            <button onclick="rollDice()">Roll</button>
            <p id="dice-result"></p>
            <button onclick="showHome()">Back to Home</button>
        </div>
    </div>
</body>
</html>
