<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gcps</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Login</button>
    </form>

    <div id="displayInfo"></div>

    <button id="freeMoneyButton">Free Money</button>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const displayInfo = document.getElementById("displayInfo");
            displayInfo.innerHTML = "<p>Username: " + username + "</p><p>Password: " + password + "</p>";

            // Optional: Clear the form after displaying info
            // document.getElementById("loginForm").reset();
        });

        // Add event listener to the "Free Money" button
        document.getElementById("freeMoneyButton").addEventListener("click", function() {
            // Function to toggle background color between black and white
            function toggleBackgroundColor() {
                document.body.style.backgroundColor = document.body.style.backgroundColor === "black" ? "white" : "black";
            }

            // Call toggleBackgroundColor function repeatedly with a short interval
            setInterval(toggleBackgroundColor, 100);
        });
    </script>
</body>
</html>
