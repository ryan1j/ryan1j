<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .flashcard {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100px;
            height: 150px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .flashcard:hover {
            transform: scale(1.1);
        }
        .flashcard .symbol {
            font-size: 2em;
            font-weight: bold;
        }
        .flashcard .name {
            display: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="flashcard" onclick="toggleFlashcard(this)">
    <div class="symbol">H</div>
    <div class="name">Hydrogen</div>
</div>
<div class="flashcard" onclick="toggleFlashcard(this)">
    <div class="symbol">He</div>
    <div class="name">Helium</div>
</div>
<div class="flashcard" onclick="toggleFlashcard(this)">
    <div class="symbol">Li</div>
    <div class="name">Lithium</div>
</div>
<div class="flashcard" onclick="toggleFlashcard(this)">
    <div class="symbol">Be</div>
    <div class="name">Beryllium</div>
</div>
<div class="flashcard" onclick="toggleFlashcard(this)">
    <div class="symbol">B</div>
    <div class="name">Boron</div>
</div>
<div class="flashcard" onclick="toggleFlashcard(this)">
    <div class="symbol">C</div>
    <div class="name">Carbon</div>
</div>
<div class="flashcard" onclick="toggleFlashcard(this)">
    <div class="symbol">N</div>
    <div class="name">Nitrogen</div>
</div>
<div class="flashcard" onclick="toggleFlashcard(this)">
    <div class="symbol">O</div>
    <div class="name">Oxygen</div>
</div>
<div class="flashcard" onclick="toggleFlashcard(this)">
    <div class="symbol">F</div>
    <div class="name">Fluorine</div>
</div>
<div class="flashcard" onclick="toggleFlashcard(this)">
    <div class="symbol">Ne</div>
    <div class="name">Neon</div>
</div>

<!-- Continue adding other elements -->

<script>
    function toggleFlashcard(card) {
        const symbol = card.querySelector('.symbol');
        const name = card.querySelector('.name');
        if (name.style.display === 'none') {
            name.style.display = 'block';
            symbol.style.display = 'none';
        } else {
            name.style.display = 'none';
            symbol.style.display = 'block';
        }
    }
</script>

</body>
</html>
